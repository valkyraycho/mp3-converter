apiVersion: apps/v1
kind: Deployment
metadata:
    name: converter
    labels:
        app: converter
spec:
    replicas: 2
    selector:
        matchLabels:
            app: converter
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxSurge: 3
    template:
        metadata:
            labels:
                app: converter
        spec:
            containers:
                - name: converter
                  image: valkyraycho/mp3converter-consumer
                  envFrom:
                      - configMapRef:
                            name: converter-configmap
                      - secretRef:
                            name: converter-secret
